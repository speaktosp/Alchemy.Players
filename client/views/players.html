<div class="panel panel-default" ng-init="getPlayers()">
  <div class="panel-heading">
    <h3 class="panel-firstName">Player List</h3>
  </div>
  <div class="panel-body">
    <div class="row" >
      <div class="col-md-16">
        <p><input type="text" class="player-text-search" ng-model="playersFilter" placeholder="Search by Name, Handedness, Ratings"></p>
      </div>
    </div>
  </div>

  <div class="panel-body">
      <div class="row show-hide-animation" data-ng-show="players.length == 0">
          <div class="col-span-18 left-margin">
              <h4>No Players found.</h4>
          </div>
      </div>
    	<div ng-repeat="player in players | filter : playersFilter">
        <div class="row top-buffer ">
      		<div class="col-md-18">
        			<div class="col-md-4">
        				<a href="#/players/details/{{player.id}}">{{player.first_name + " " + player.last_name}}</a>
        			</div>
        			<div class="col-md-2">
                <p ng-if="player.isLeft === true" class="blockquote">Left-handed</p>
                <p ng-if="player.isLeft === false" class="blockquote">Right-handed</p>
        			</div>
        			<div class="col-md-2">
                <p>{{player.rating}}</p>
        			</div>
              <div class="col-md-3">
                <a class="btn btn-primary" href="#" ng-click="removePlayer(player.id)">Remove</a>
        			</div>
    		    </div>
    	   </div>
    </div>
  </div>
</div>
