<div align="right"><a class="btn btn-primary top-logout-btn" href="#/players">Go Back</a></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Player</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatePlayer(player.id)" ng-init="getPlayer()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="player.first_name" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="player.last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Rating</label>
          <input type="text" class="form-control" ng-model="player.rating" placeholder="Rating">
        </div>
        <div class="form-group">
          <label>Dominant Hand</label>
          <select ng-model="player.handedness" class="form-control">
            <option value="Left">Left</option>
            <option value="Right">Right</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
