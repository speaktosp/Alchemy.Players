<div class="panel panel-default top-buffer">
  <div class="panel-heading">
        <h3 panel-firstName><span class="glyphicon glyphicon-lock"></span> Login</h3>
  </div>
  <div class="panel-body">
   <form ng-submit="formSubmit()">
      <div class="col-md-16">
         <div class="form-group">
            <label for = "username"> User Name:  </label>
            <input type="text" class="form-control" ng-model="username" placeholder="Enter User Name" required=""/>
         </div>
         <div class="form-group">
            <label for = "password"> Password:  </label>
            <input type="password" class="form-control" ng-model="password" placeholder="Enter User Name" required=""/>
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" ng-click="register()" class="btn btn-primary">Register</button>
            <span class="text-danger" style="color:red">{{ error }}</span>
         </div>
      </div>
   </form>
 </div>
</div>
