<div align="right"><a class="btn btn-primary top-logout-btn" href="#/players">Go Back</a></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-firstName">Add User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addUser()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="user.first_name" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="user.last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" class="form-control" ng-model="user.email" placeholder="E-Mail">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Re-enter the Password</label>
          <input type="password" class="form-control" ng-model="user.confirm_password" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
